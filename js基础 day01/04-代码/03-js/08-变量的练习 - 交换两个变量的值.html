<script>
  // 变量的使用, 一定要先声明, 后使用
  var num1 = 11;
  var num2 = 22;

  // 需求: 交换两个变量的值
  // 请填入你的代码, 需要有第三个变量
  // var temp = num1;    // temp  11
  // num1 = num2;        // num1  22
  // num2 = temp;        // num2  11

  var temp = num2;
  num2 = num1;  // num2 11
  num1 = temp;

  console.log(num1);   // 22
  console.log(num2);   // 11

</script>
  
</body>
