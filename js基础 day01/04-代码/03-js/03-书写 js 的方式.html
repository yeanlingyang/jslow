<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    css 代码需要包裹在 style标签中
    js 代码需要包裹在 script 标签中

    js书写方式:
      1. 直接将内容编写在 script 标签内容
      2. 可以直接在一个单独的js文件中编写, 需要引入

    注意点: 只要script标签, 设置了 src 属性, 标签内的内容将被忽略
   -->

  <script src="03.js">
    alert('hello kitty');
  </script>

  <!-- <script src="03.js"></script> -->

</body>
</html>
