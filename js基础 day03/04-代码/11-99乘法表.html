  // 2. 内层控制一行几个
  for (var i = 1; i <= 9; i++) {
    // 内层, 控制一行的内容
    for (var j = 1; j <= i; j++) {
      document.write(j + "*" + i + '=' + i * j + "&nbsp;&nbsp;");
    }
