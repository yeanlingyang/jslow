<script>

  // 小练习: 计算 1-100之间 所有偶数的和   (do while 实现)
  var i = 1;
  var sum = 0;
  do {
    if (i % 2 === 0) {
      sum += i;
    }
    i++;
  } while(i <= 100);

  console.log(sum);

</script>
