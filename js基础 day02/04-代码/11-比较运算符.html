<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script>
  
  // 比较运算符
  // >  <  >=  <=  
  // == !=      只看值, 不看类型
  // ===  !==   值和类型都看

  // console.log(2 > 1);    // true
  // console.log(1 < 100);  // true
  // console.log(100 >= 100); // true
  // console.log(100 <= 80);  // false


  // ==   规则: 只看值, 不看类型, 只要值相等, 就是相等
  // console.log(4 == 4);  // true
  // console.log(4 == '4');  // true

  // ===  全等, 规则: 看值, 又看类型, 值和类型都要相等
  // console.log(4 === 4);    // true
  // console.log(4 === '4');  // false  值虽然相等, 但是类型不等


  // 了解:
  // !=  规则: 只看值, 不看类型, 只要值不等, 就是 true
  // console.log(2 != 1);    // true    值不相等, 返回true
  // console.log(2 != 2);    // false   值是相等的, 返回false
  // console.log(2 != '2');  // false   值是相等的, 返回false


  // !== 规则: 看值, 又看类型, 只要值或者类型有一个不等, 就是不等, 返回 true
  // console.log(2 !== 1);   // true       值不等
  // console.log(2 !== 2);   // false      值相等, 且类型也相等
  // console.log(2 !== '2'); // true       值相等, 但是类型不等
 

  
</script>
  
</body>
</html>
