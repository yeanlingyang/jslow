<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script>
  // 数组: 有序的值的集合, 可以存储大量的数据, 规范是: 存储同类型的数据!!!
  // 函数: 可以将一段重复的代码封装起来, 一次声明, 可以多次调用

  // 现实生活中的对象: 只要能够描述出来的, 都是对象  (万物皆对象);

  // 俊俊对象
  // 特征: 年龄  性别  身高    体重
  // 行为: 吃饭  看剧  敲代码  收手机  


  // [18, '女', 180, 100]

  // 通过js怎么描述一个对象呢?
  // 如果需要描述现实生活对象的特征和行为, 就需要js中的对象!!!!

  // 描述了特征
  var age = 18;
  var sex = '女';
  var height = 180;
  var weight = 100;

  // 描述行为, 一般行为都是函数
  var eat = function() {
    console.log('会吃饭')
  };
  var watchTv = function() {
    console.log('会看剧');
  };

</script>
  
</body>
</html>
