<script>
  // 对象的遍历: 访问对象的所有属性!!
  /* 
    固定语法:
      for (var k in obj) {

      }
      k 就是 键
      obj[k] 就是值
  */

  var obj = {
    name: '宋江',
    age: 40,
    desc: '及时雨, 老大!'
  };
  for (var k in obj) {
    console.log(k); // 键
    console.log(obj[k]);  // 值
  }
