<body>

<script>

  // 绝对值 abs
  console.log(Math.abs(1));  // 1
  console.log(Math.abs(-1));  // 1

  // 求次方 pow
  console.log(Math.pow(2, 3));  // 2的3次方  8
  console.log(Math.pow(3, 2));  // 3的平方   9
  console.log(Math.pow(10, 3)); // 10的3次方 1000
  console.log(Math.pow(100, 0.5)); // 100的1/2次方  10

  // 求开方 sqrt
  console.log(Math.sqrt(9));  // 3
  console.log(Math.sqrt(100));  // 10


</script>
  
</body>
</html>
