<script>
  // 值类型和引用类型的赋值特征
  // 1. 值类型: 存储在变量中, 存的是值本身, 所以在赋值给其他变量时, 赋值的是值本身
  // 2. 引用类型: 存储在变量中, 存的是内存地址, 所以在赋值给其他变量时, 赋值的是内存地址!!!

  // 值类型
  // var num1 = 10;
  // var num2 = num1;
  // num2 = 99;
  // console.log(num1);  // 10
  // console.log(num2);  // 99


  // 引用类型
  // var obj1 = {
  //   name:"zs",
  //   age:18
  // }
  // // 赋值的是地址, 两个变量指向了同一个对象
  // var obj2 = obj1;
  // obj2.name = "ls";
  // console.log(obj1.name);  // ls
  // console.log(obj2.name);  // ls



</script>
  
</body>
</html>
