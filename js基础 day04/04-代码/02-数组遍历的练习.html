  // 4. 求一组数中的最大值和最小值以及所在位置

  // 假定第一项为最大值

  var maxIndex = 0;

  // 假定第一项为最小值
  var min = arr[0];
  var minIndex = 0;

  for (var i = 1; i < arr.length; i++) {
    // 先比最大值
    if (arr[i] > max) {

      maxIndex = i;
    }
