<script>

  // 2. 如何让数组中的最大值, 排到最后去
  // 思路:
  // (1) 遍历数组
  // (2) 让 arr[i] 和 arr[i+1] 比较
  // (3) 如果 arr[i] > arr[i+1], 交换位置
  var arr = [7, 6, 5, 4, 3, 2, 1];   // 7个数

  // 实质上, 遍历到 倒数第二项即可, 让倒数第二项 和 倒数第一项比!!!
  for (var i = 0; i < arr.length-1; i++) {
    // 让 arr[i] 和 arr[i+1] 比较
    if (arr[i] > arr[i+1]) {
      // 交换位置
      var temp = arr[i];
      arr[i] = arr[i+1];
      arr[i+1] = temp;
    }
  }
  console.log(arr);

</script>
