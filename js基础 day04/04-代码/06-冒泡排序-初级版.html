<body>

  <script>

    // 如何让数组中的最大值, 排到最后去
    // 思路:
    // (1) 遍历数组
    // (2) 让 arr[i] 和 arr[i+1] 比较
    // (3) 如果 arr[i] > arr[i+1], 交换位置

    // 先写内层循环, 比出一个最大值, 外层for循环控制趟数

    var arr = [7, 6, 5, 4, 3, 2, 1];   // 7个数
    var count = 0;

    // 外层 for 循环, 控制趟数, 7个数, 6趟即可
    for (var j = 0; j < arr.length - 1; j++) {
      // 一趟, 可以比出一个最大值, 两两比较, 1趟比较了 6次
      for (var i = 0; i < arr.length - 1; i++) {
        count++;

        // 让 arr[i] 和 arr[i+1] 比较
        if (arr[i] > arr[i + 1]) {
          // 交换位置
          var temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
        }
      }
    }

    console.log(arr);
    console.log(count);

  </script>

</body>

</html>
