<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
<script>

  /* 
    函数: 可以将一段重复的代码进行封装, 一次声明, 可以多次调用!!!
    声明函数:
       函数名规范: 一般都是动词 + 名词, 一般函数都是要做某一件事情
       function 函数名() {
         函数体;
       }
    调用函数:
       函数名();
  */
  // 函数光声明, 是不会执行的
  function tellStory() {
    console.log('从前有座山');
    console.log('山里有座庙');
    console.log('庙里有个老和尚');
    console.log('老和尚在给小尼姑在讲故事');
  }
  
  // 函数一次声明, 可以多次调用!!!
  // 第一天, 讲了一遍故事
  tellStory();

  // 第二天, 讲了一遍故事
  tellStory();

  // 第三天, 又讲了一遍故事
  tellStory();



</script>
  
</body>
</html>
