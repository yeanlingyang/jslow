  // 2. 需求: 判断这个数组, 是否是有序的
  var arr = [1, 3, 5, 7, 9];

  // 假设已经从小到大排好序的, 前一项应该小于后一项
  // 思路:
  // (1) 遍历数组
  // (2) 让 arr[i] 和 arr[i+1] 比较
  // (3) 如果 arr[i] > arr[i+1], 假设不成立, 没排好
  var flag = true; // 假设是有序的

  for (var i = 0; i < arr.length-1; i++) {
    if (arr[i] > arr[i+1]) {
      // 没排好, 假设不成立
      flag = false;
      break;
    }
  }
