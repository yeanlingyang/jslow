<script>
  // 函数的三要素, 决定一个函数怎么去使用
  // 1. 函数名: 一个函数一次声明, 通过函数名可以多次调用   (规范: 动词 + 名词)

  // 2. 函数参数: 可以没有函数参数, 但是如果有需要变化的值, 一般需要提取成形参

  // 3. 返回值: 可以没有返回值, 但是如果需要拿到函数的执行结果, 就必须要 return 

  // 小结: 函数名很重要, 可以用于调用, 参数和返回值都是可以没有的, 但是具体看需求!!!

</script>
