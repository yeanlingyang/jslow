<script>

  /* 
    1. 数组: 有序的值的集合, 可以存储任意类型的值, 但是规范是: 存储相同类型的
    
    2. 如何创建数组:
       (1) 字面量  var arr = [];  var arr = [1, 2, 3];
       (2) 构造函数 var arr = new Array();  var arr = new Array('张三', '李四');

    3. 数组的长度和下标
       长度: arr.length
       下标范围: 0开始 -------------> arr.length-1

    4. 数组的取值 和 存值
       取值语法: 数组名[下标]
        (1) 如果下标存在, 返回对应的值
        (2) 如果下标不存在, 返回 undefined

       存值语法: 数组名[下标] = '新的值';
        (1) 如果下标存在, 直接用新的值覆盖
        (2) 如果下标不存在, 新建一个项赋值

    5. 给数组最后添加一项
       1. arr[arr.length-1] 最后一项
          arr[arr.length] 添加一项

       2. arr.push('值')

    6. 数组的遍历
       正序遍历  从0开始遍历到 arr.length-1
       for (var i = 0; i < arr.length; i++) {

       }

       倒序遍历 从arr.length-1遍历到 0
       for (var i = arr.length-1; i >= 0; i--) {

       }
  */

</script>
