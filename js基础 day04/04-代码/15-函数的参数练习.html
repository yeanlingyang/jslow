  // 3. 计算m-n之间所有数的积
  function getProduct(m, n) {
    // 先计算1-10的乘积, 再封装
    var product = 1;
    for (var i = m; i <= n; i++) {
      product *= i;
    }
    console.log(product);
  }

  getProduct(4, 6);
